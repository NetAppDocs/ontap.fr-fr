indexpage:
  title: Documentation ONTAP 9
  summary: System Manager est un produit simple et polyvalent qui vous permet de configurer
    et de gérer facilement les clusters ONTAP. System Manager simplifie les tâches
    de stockage courantes, telles que la création de volumes, de LUN, de qtrees, de
    partages et d'exportations, ce qui permet de gagner du temps et d'éviter les erreurs.
  keywords: ontap, netapp, documentation, system, manager
  lead: NetApp ONTAP, le logiciel de gestion des données leader du secteur, apporte
    la simplicité et la flexibilité du cloud à votre data Center et étend toutes les
    fonctionnalités haute performance de votre data Center au cloud public. Utilisez
    les informations de ce site pour configurer ou mettre à niveau ONTAP, provisionner
    du stockage pour les clients et protéger et gérer vos données avec System Manager
    ou l'interface de ligne de commande ONTAP.
